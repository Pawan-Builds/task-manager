<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Complete One by One</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-light: #d1fae5;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Card Container */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        /* Progress Section */
        .progress-section {
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .progress-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .progress-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* Add Task Section */
        .add-task-section {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 1rem;
        }

        #taskInput {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #taskInput::placeholder {
            color: var(--gray-400);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-danger {
            background: var(--danger-light);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success-light);
            color: var(--success);
        }

        .btn-success:hover {
            background: var(--success);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Tasks Section */
        .tasks-section {
            padding: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: "üìã";
            font-size: 1.5rem;
        }

        /* Task List */
        .task-list {
            list-style: none;
        }

        /* Task Item */
        .task-item {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background: var(--gray-50);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Completed Task Styling */
        .task-item.completed {
            background: var(--success-light);
            border-color: var(--success);
            opacity: 0.9;
        }

        .task-item.completed:hover {
            transform: none;
            box-shadow: none;
        }

        /* Task Checkbox */
        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--gray-300);
            background: white;
            cursor: pointer;
            margin-right: 16px;
            flex-shrink: 0;
            position: relative;
            transition: all 0.2s;
        }

        .task-checkbox:hover {
            border-color: var(--primary);
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: "‚úì";
            position: absolute;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        /* Task Content */
        .task-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text {
            font-size: 1.125rem;
            color: var(--gray-800);
            transition: all 0.3s;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--gray-500);
        }

        /* Task Metadata */
        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 6px;
        }

        .task-date {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .task-item.completed .task-date {
            color: var(--success);
        }

        .completion-badge {
            font-size: 0.75rem;
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            max-width: fit-content;
        }

        /* Task Actions */
        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.125rem;
        }

        .edit-btn {
            color: var(--primary);
            border: 1px solid var(--gray-200);
        }

        .edit-btn:hover {
            background: var(--primary);
            color: white;
        }

        .delete-btn {
            color: var(--danger);
            border: 1px solid var(--danger-light);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification::before {
            font-size: 1.25rem;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.95);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .notification.success::before {
            content: "‚úÖ";
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.95);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .notification.error::before {
            content: "‚ùå";
        }

        .notification.info {
            background: rgba(99, 102, 241, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .notification.info::before {
            content: "‚ÑπÔ∏è";
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%) translateY(-20px);
            }
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes taskComplete {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .task-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .task-actions {
                opacity: 1;
                width: 100%;
                justify-content: flex-end;
            }
            
            .notification {
                left: 20px;
                right: 20px;
            }
        }

        /* Completion Celebration */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #f00;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Task Manager Pro</h1>
            <p>Complete tasks one by one and track your progress</p>
        </header>

        <div class="card">
            <!-- Progress Tracking Section -->
            <div class="progress-section">
                <div class="progress-header">
                    <div class="progress-title">Your Progress</div>
                    <div class="progress-stats" id="progressStats">0/0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Start by adding your first task!</div>
            </div>

            <!-- Add Task Section -->
            <div class="add-task-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What do you need to accomplish today?"
                        onkeypress="handleKeyPress(event)"
                    />
                    <button class="btn btn-primary" onclick="addTask()" id="addTaskBtn">Add Task</button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="markAllComplete()">
                        ‚úÖ Mark All Complete
                    </button>
                    <button class="btn btn-secondary" onclick="clearCompleted()">
                        üóëÔ∏è Clear Completed
                    </button>
                    <button class="btn btn-danger" onclick="deleteAllTasks()">
                        üóëÔ∏è Delete All
                    </button>
                </div>
            </div>

            <!-- Tasks List Section -->
            <div class="tasks-section">
                <div class="section-title">Your Tasks</div>
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const API = "/tasks";
        let tasks = [];
        let editMode = false;
        let currentEditId = null;

        // DOM elements
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const progressFill = document.getElementById('progressFill');
        const progressStats = document.getElementById('progressStats');
        const progressText = document.getElementById('progressText');

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Update progress bar
        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            progressFill.style.width = `${percentage}%`;
            progressStats.textContent = `${completed}/${total}`;
            
            // Update progress text based on completion
            if (total === 0) {
                progressText.textContent = "Start by adding your first task!";
            } else if (percentage === 0) {
                progressText.textContent = "Let's get started! You have tasks to complete.";
            } else if (percentage === 100) {
                progressText.textContent = "üéâ Amazing! All tasks completed!";
                showNotification('Congratulations! All tasks completed! üéä', 'success');
            } else if (percentage >= 75) {
                progressText.textContent = "Almost there! Keep going! üí™";
            } else if (percentage >= 50) {
                progressText.textContent = "Halfway there! You're doing great! ‚ú®";
            } else {
                progressText.textContent = "Progress is being made! Keep it up! üëç";
            }
        }

        // Create task element
        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = `task-item ${task.completed ? 'completed' : ''}`;
            li.dataset.id = task.id;

            // Format dates
            const createdDate = new Date(task.createdAt);
            const createdStr = createdDate.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let completedStr = '';
            if (task.completed && task.completedAt) {
                const completedDate = new Date(task.completedAt);
                completedStr = completedDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            li.innerHTML = `
                <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                     onclick="toggleTask('${task.id}')"></div>
                <div class="task-content">
                    <div>
                        <div class="task-text">${escapeHtml(task.title)}</div>
                        <div class="task-meta">
                            <span class="task-date">Created: ${createdStr}</span>
                            ${task.completed ? `
                                <span class="completion-badge">
                                    ‚úÖ Completed: ${completedStr}
                                </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="icon-btn edit-btn" onclick="enableEdit('${task.id}')" title="Edit task">
                            ‚úèÔ∏è
                        </button>
                        <button class="icon-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete task">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `;

            return li;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Animate task completion
        function animateTaskCompletion(taskId) {
            const taskItem = document.querySelector(`[data-id="${taskId}"]`);
            if (!taskItem) return;

            const checkbox = taskItem.querySelector('.task-checkbox');
            checkbox.style.animation = 'checkmark 0.3s ease';
            
            setTimeout(() => {
                checkbox.style.animation = '';
            }, 300);
        }

        // Render tasks
        function renderTasks() {
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started on your productivity journey!</p>
                    </div>
                `;
                updateProgress();
                return;
            }

            // Sort tasks: incomplete first, then by completion date
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                if (a.completed && b.completed) {
                    return new Date(b.completedAt) - new Date(a.completedAt);
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            taskList.innerHTML = '';
            sortedTasks.forEach(task => {
                taskList.appendChild(createTaskElement(task));
            });
            updateProgress();
        }

        // Load tasks from server
        async function loadTasks() {
            try {
                const res = await fetch(API);
                if (!res.ok) throw new Error('Failed to load tasks');
                tasks = await res.json();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showNotification('Failed to load tasks', 'error');
            }
        }

        // Add new task
        async function addTask() {
            const title = taskInput.value.trim();
            if (!title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            if (editMode && currentEditId) {
                updateTask();
                return;
            }

            try {
                const res = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title })
                });

                if (!res.ok) throw new Error('Failed to add task');
                
                const newTask = await res.json();
                tasks.push(newTask);
                
                taskInput.value = "";
                taskInput.focus();
                renderTasks();
                showNotification('Task added successfully!', 'success');
            } catch (error) {
                console.error('Error adding task:', error);
                showNotification('Failed to add task', 'error');
            }
        }

        // Toggle task completion
        async function toggleTask(taskId) {
            const task = tasks.find(t => t.id == taskId);
            if (!task) return;

            const wasCompleted = task.completed;
            const newCompletedState = !task.completed;

            try {
                const res = await fetch(`${API}/${taskId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        ...task,
                        completed: newCompletedState
                    })
                });

                if (!res.ok) throw new Error('Failed to update task');
                
                const updatedTask = await res.json();
                const index = tasks.findIndex(t => t.id == taskId);
                tasks[index] = updatedTask;
                
                // Animate the completion
                if (!wasCompleted && newCompletedState) {
                    animateTaskCompletion(taskId);
                    showNotification('Task completed! Great job! üéâ', 'success');
                } else if (wasCompleted && !newCompletedState) {
                    showNotification('Task marked as incomplete', 'info');
                }
                
                renderTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                showNotification('Failed to update task', 'error');
            }
        }

        // Enable edit mode for a task
        function enableEdit(taskId) {
            const task = tasks.find(t => t.id == taskId);
            if (!task) return;

            editMode = true;
            currentEditId = taskId;
            taskInput.value = task.title;
            taskInput.focus();
            taskInput.select();
            
            // Change button text and style
            addTaskBtn.textContent = 'Update Task';
            addTaskBtn.classList.add('btn-success');
            addTaskBtn.classList.remove('btn-primary');
            
            showNotification('Edit mode activated. Update the task below.', 'info');
        }

        // Update existing task
        async function updateTask() {
            const title = taskInput.value.trim();
            if (!title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            const task = tasks.find(t => t.id == currentEditId);
            if (!task) return;

            try {
                const res = await fetch(`${API}/${currentEditId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        ...task,
                        title: title
                    })
                });

                if (!res.ok) throw new Error('Failed to update task');
                
                const updatedTask = await res.json();
                const index = tasks.findIndex(t => t.id == currentEditId);
                tasks[index] = updatedTask;
                
                // Reset edit mode
                editMode = false;
                currentEditId = null;
                taskInput.value = "";
                
                // Reset button
                addTaskBtn.textContent = 'Add Task';
                addTaskBtn.classList.remove('btn-success');
                addTaskBtn.classList.add('btn-primary');
                
                renderTasks();
                showNotification('Task updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating task:', error);
                showNotification('Failed to update task', 'error');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            const task = tasks.find(t => t.id == taskId);
            if (!task) return;

            if (!confirm(`Are you sure you want to delete "${task.title}"?`)) {
                return;
            }

            try {
                const res = await fetch(`${API}/${taskId}`, {
                    method: "DELETE"
                });

                if (!res.ok) throw new Error('Failed to delete task');
                
                tasks = tasks.filter(t => t.id != taskId);
                renderTasks();
                showNotification('Task deleted successfully', 'info');
            } catch (error) {
                console.error('Error deleting task:', error);
                showNotification('Failed to delete task', 'error');
            }
        }

        // Mark all tasks as complete
        async function markAllComplete() {
            if (tasks.length === 0) {
                showNotification('No tasks to mark as complete', 'info');
                return;
            }

            if (!confirm('Mark all tasks as complete?')) {
                return;
            }

            try {
                const incompleteTasks = tasks.filter(task => !task.completed);
                if (incompleteTasks.length === 0) {
                    showNotification('All tasks are already completed!', 'info');
                    return;
                }

                const updatePromises = incompleteTasks.map(async (task) => {
                    const res = await fetch(`${API}/${task.id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            ...task,
                            completed: true
                        })
                    });
                    return res.json();
                });

                await Promise.all(updatePromises);
                await loadTasks();
                showNotification(`‚úÖ All ${incompleteTasks.length} tasks marked as complete!`, 'success');
            } catch (error) {
                console.error('Error marking all complete:', error);
                showNotification('Failed to update tasks', 'error');
            }
        }

        // Clear completed tasks
        async function clearCompleted() {
            const completedTasks = tasks.filter(t => t.completed);
            if (completedTasks.length === 0) {
                showNotification('No completed tasks to clear', 'info');
                return;
            }

            if (!confirm(`Delete ${completedTasks.length} completed task(s)?`)) {
                return;
            }

            try {
                const deletePromises = completedTasks.map(task =>
                    fetch(`${API}/${task.id}`, { method: "DELETE" })
                );

                await Promise.all(deletePromises);
                await loadTasks();
                showNotification(`üóëÔ∏è Cleared ${completedTasks.length} completed task(s)`, 'info');
            } catch (error) {
                console.error('Error clearing completed tasks:', error);
                showNotification('Failed to clear completed tasks', 'error');
            }
        }

        // Delete all tasks
        async function deleteAllTasks() {
            if (tasks.length === 0) {
                showNotification('No tasks to delete', 'info');
                return;
            }

            if (!confirm(`Delete all ${tasks.length} tasks? This cannot be undone.`)) {
                return;
            }

            try {
                await fetch(API, {
                    method: "DELETE"
                });
                
                tasks = [];
                renderTasks();
                showNotification('All tasks deleted', 'info');
            } catch (error) {
                console.error('Error deleting all tasks:', error);
                showNotification('Failed to delete all tasks', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            taskInput.focus();
            
            // Check if we're coming back to the page
            window.addEventListener('pageshow', loadTasks);
        });
    </script>
</body>
